---
- name: Setup cron job for backup
  cron:
    name: "Database backup - {{ db_name }}"
    minute: "{{ backup_schedule.split()[0] }}"
    hour: "{{ backup_schedule.split()[1] }}"
    day: "{{ backup_schedule.split()[2] }}"
    month: "{{ backup_schedule.split()[3] }}"
    weekday: "{{ backup_schedule.split()[4] }}"
    job: "{{ backup_script_path }}/db_backup.sh >> {{ backup_script_path }}/logs/cron.log 2>&1"
    user: root
    state: present

- name: Verify cron job
  command: crontab -l
  register: crontab_content
  changed_when: false

- name: Display cron configuration
  debug:
    msg: "Backup scheduled: {{ backup_schedule }}"
